<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Peso</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="left-header">
        <img src="../../imgs/Logo.png" alt="logo">
        <strong>Controle seu Peso</strong>
      </div>
      <div class="rigth-header">
        <nav>
          <ul>
            <li>
              <a href="../InicialDados/">Inicio</a>
              <a href="../Sobre/index.html">Sobre</a>
              <a href="../Contato/index.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="content">

        <section class="dashboard monitoramento">
          <h2>Monitoramento</h2>

          <div class="circulos">
            <div class="circulo" style="background-color: yellow;">
              <p>Peso Inicial</p>
              <h3>50.0 KG</h3>
              <strong>01/12/22</strong>
            </div>
            <div class="circulo" style="background-color: green;">
              <p>Peso Atual</p>
              <h3>50.0 KG</h3>
              <strong>01/12/22</strong>
            </div>
            <div class="circulo" style="background-color: blue;">
              <p>Peso a alcançar</p>
              <h3>50.0 KG</h3>
              <strong>01/12/22</strong>
            </div>
          </div>

          <div class="atualizar-peso">
            <div class="form-atualizar-peso">
              <img src="../../imgs/logo2.png" alt="logo">
              <div>
                <form>
                  <h3>Atualizar Peso</h3>
                  <label for="atualizarPeso">Qual o seu peso hoje?</label>
                  <br>
                  <input type="text" name="peso" id="peso">
                  <button>Atualizar</button>
                </form>
            </div>
            </div>
          </div>
        </section>

        <section class="dashboard evolução">
          <h2>Evolução</h2>
        </section>

        <section class="dashboard imc">
          <h2>IMC</h2>
        </section>

        <section class="dashboard comparativo">
          <h2>Comparativo</h2>
        </section>

        <section class="dashboard historico">
          <h2>Histórico</h2>
        </section>

    </div>
  </div>

  <footer>
    <div class="container">
      <strong>
        &copy; Programação Web - Engenharia de Software
      </strong>
    </div>
  </footer>

</body>

</html>
